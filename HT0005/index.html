    <style type="text/css">
      #wrapper {

        margin: 0 1px 1px 0;

      }
      #slider div:nth-child(2n+2){

      }
      
      #pan {
        width: 400px;
        height: 300px;
        overflow: hidden;
      }
    </style>
    
    <script>
      $(function(){
        $('#slider').css({ 
          width: ($('#slider div').length * ($('#slider div').outerWidth(true))) 
        });
        $("#wrapper").scrollView({ 
          direction:              'x'
          , width:                  $('#scroller').find('.pane:first').width()
          , snap_offset:            false
          , snap_back_animation:    false
        });
        $('#pan').scrollView();
      });
    </script>
